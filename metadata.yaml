---
image_name: openshift-php-fpm
versions:
  '7.3':
    version_tags:
      - '7.3-latest'
      - '7.3.10'
    vars:
      php_apk_version: '7.3.27-r0'
      php_maj_ver: '7'
      alpine_version: '3.12'
      php_extensions:
        - json
        - recode
        - wddx
        - xmlrpc
      php-pecl:
        - amqp
        - couchbase
        - protobuf
        - ssh2
        - zmq
  '7.4':
    version_tags:
      - '7.4-latest'
      - '7-latest'
      - '7.4.15'
    vars:
      php_apk_version: '7.4.15-r0'
      php_maj_ver: '7'
      alpine_version: '3.13'
      php_extensions:
        - json
        - xmlrpc
      php_pecl:
        - amqp
        - couchbase
        - protobuf
        # - recode #pkg not maintained
        - ssh2
        - zmq
  '8.0':
    version_tags:
      - '8.0-latest'
      - '8-latest'
      - '8.0.2'
    vars:
      php_apk_version: '8.0.2-r0'
      php_maj_ver: '8'
      alpine_version: '3.13'
      php_extensions:
      php_pecl:
        # - amqp #https://github.com/php-amqp/php-amqp/issues/386
        # - couchbase #pkg in edge
        # - protobuf #pkg in edge
        # - recode #pkg not maintained
        # - ssh2 #pkg in edge
        # - xmlrpc #pkg in edge
        # - zmq #pkg in edge
variants:
  '':
  debug:
files:
  - 'php-fpm-www.conf'
  - '50-copy-php-fpm-config.sh'
vars:
  php_debug_extensions:
    - phpdbg
  php_debug_pecl:
    - xdebug
  php_pear:
    - mail_mime
    - mdb2_driver_mysql
    - auth_sasl2
    - net_socket
    - mdb2_driver_pgsql
    - net_smtp
    - net_idna2
    - auth_sasl
    - net_smtp
    - net_sieve
  php_pecl:
    - ast
    - event
    - igbinary
    - imagick
    - lzf
    - mailparse
    - mcrypt
    - memcached
    - msgpack
    - oauth
    - redis
    - timezonedb
    - vips
    - yaml
  php_extensions:
    - bcmath
    - bz2
    - calendar
    - cgi
    - common
    - ctype
    - curl
    - dba
    - dom
    - enchant
    - exif
    - fileinfo
    - fpm
    - ftp
    - gd
    - gettext
    - gmp
    - iconv
    - imap
    - intl
    - ldap
    - mbstring
    - mysqli
    - mysqlnd
    - odbc
    - opcache
    - openssl
    - pcntl
    - pear
    - pdo
    - pdo_dblib
    - pdo_mysql
    - pdo_odbc
    - pdo_pgsql
    - pdo_sqlite
    - pgsql
    - phar
    - posix
    - pspell
    - session
    - shmop
    - simplexml
    - snmp
    - soap
    - sockets
    - sodium
    - sqlite3
    - sysvmsg
    - sysvsem
    - sysvshm
    - tidy
    - tokenizer
    - xml
    - xmlreader
    - xmlwriter
    - xsl
    - zip
