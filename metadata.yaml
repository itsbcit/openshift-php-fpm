---
image_name: openshift-php-fpm
versions:
  '7.3':
    version_tags:
      - '7.3-latest'
      - '7-latest'
      - '7.3.9'
    vars:
      php_apk_version: '7.3.9-r0'
variants:
  '':
  debug:
    vars:
      php_pecl:
        - xdebug
files:
  - 'php-fpm-www.conf'
  - '50-copy-php-fpm-config.sh'
vars:
  php_extensions:
    - common
    - ctype
    - curl
    - dom
    - fpm
    - gd
    - intl
    - json
    - ldap
    - mbstring
    - mysqli
    - mysqlnd
    - openssl
    - phar
    - xml
    - xmlreader
    - zip
  php_pear:
    - mail_mime
    - mdb2_driver_mysql
    - auth_sasl2
    - net_socket
    - mdb2_driver_pgsql
    - net_smtp
    - net_idna2
    - auth_sasl
    - net_smtp-doc
    - net_sieve
  php_pecl:
    - redis
    - mcrypt
